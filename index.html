<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nic's Non Rev First Class Percentage</title>

  <style>
    :root {
      /* United Airlinesâ€“style blue */
      --ua-blue: #005DAA;
      --box-bg: #ffffff;
      --text-dark: #1a1a1a;
      --accent: #e6eef7;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--ua-blue);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 32px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }

    .image-wrapper img {
      max-width: 260px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-box {
      background-color: var(--box-bg);
      color: var(--text-dark);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .stat-box h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #555;
    }

    .stat-box .value {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .percentage-box {
      background-color: var(--accent);
      color: var(--text-dark);
      border-radius: 20px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .percentage-box h2 {
      margin: 0 0 16px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    .percentage {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--ua-blue);
    }

    @media (max-width: 600px) {
      .stats-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Nic's Non Rev First Class Percentage</h1>

    <div class="image-wrapper">
      <img src="nonrev.jpeg" alt="Me in a first class" />
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <h2>Total Flights</h2>
        <div class="value" id="totalFlights">0</div>
      </div>

      <div class="stat-box">
        <h2>First Class Flights</h2>
        <div class="value" id="firstClassFlights">0</div>
      </div>
    </div>

    <div class="percentage-box">
      <h2>First Class Percentage</h2>
      <div class="percentage" id="percentage">0%</div>
    </div>
  </div>

  <script>
    // ðŸ”§ EDIT THESE VALUES
    const totalFlights = 2;
    const firstClassFlights = 1;

    // Calculations
    const percent =
      totalFlights > 0
        ? ((firstClassFlights / totalFlights) * 100).toFixed(1)
        : 0;

    // Populate UI
    document.getElementById("totalFlights").textContent = totalFlights;
    document.getElementById("firstClassFlights").textContent = firstClassFlights;
    document.getElementById("percentage").textContent = percent + "%";
  </script>
</body>
</html>
